<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body> 
<div id="wrapping" class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-10">
            <div class="jumbotron">
            <h1>Word Guess</h1>
            <p id="blank-answer" class="display-4">Press Any letter to begin!</p>
            <div class="lead"> 
            <p id="blankguess-text"> It's a type of building!</p>
            </div>
        <hr class="my-4"> 
        <h1 class="display-5">Wrong letters Guessed:</h1>
        <p id="wrongguess-text"></p>
    </div>
    </div>
    <div class="col-md-2">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div id="winDiv">
                    <h5 class="card-title">Wins <p id="wins"> 9</p></h5>
                </div>
                <div id="loseDiv">
                    <h5 class="card-title">Loses <p id="loses"> 9</p></h5>
                </div>
                
            </div>
        </div>
    </div>
    </div>
</div>
    
</body>
<script src="assets/game.js"></script>
</html>
